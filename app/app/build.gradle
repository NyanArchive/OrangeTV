plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

task genDex {}

tasks.register('copyAppDex', Copy) {
    from layout.buildDirectory.file("/intermediates/dex/debug/mergeLibDexDebug/0/classes.dex")
    into layout.projectDirectory.dir("dex")
    rename {
        "app.dex"
    }
}

genDex.dependsOn 'mergeLibDexDebug'
genDex.finalizedBy 'copyAppDex'

android {
    compileSdk 32

    defaultConfig {
        applicationId "tv.orange"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(path: ':Twitch')
    implementation project(path: ':core')
    implementation project(path: ':models')
    implementation project(path: ':features:usersearch')
    implementation project(path: ':features:refreshstream')
    implementation project(path: ':features:emotes')
}