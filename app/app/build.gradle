plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

task genDex {}

tasks.register('copyAppDex', Copy) {
    from layout.buildDirectory.file("/intermediates/dex/debug/mergeLibDexDebug/0/classes.dex")
    into layout.projectDirectory.dir("dex")
    rename {
        "app.dex"
    }
}

