genDex.dependsOn 'mergeLibDexDebug'
genDex.finalizedBy 'copyAppDex'

android {
    compileSdk 32

    defaultConfig {
        applicationId "tv.orange"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation project(path: ':Twitch')
    implementation project(path: ':models')
    implementation project(path: ':core')
    implementation project(path: ':features:usersearch')
    implementation project(path: ':features:refreshstream')

    implementation "com.github.zjupure:webpdecoder:2.0.${glide_version}"
    implementation project(path: ':features:chat')
    implementation project(path: ':injector')
    implementation project(path: ':features:badges')
    implementation project(path: ':features:emotes')
    implementation project(path: ':features:chathistory')
    implementation project(path: ':features:stv')
    implementation project(path: ':features:settings')
    implementation project(path: ':features:timer')
    implementation project(path: ':features:chapters')
}